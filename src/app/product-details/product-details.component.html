<app-spinner [loading]="isLoading"></app-spinner>

<section class="product-detail-section">
  <div class="wrapper">

    <h1 class="product-name">{{ product.productName }}</h1>

    <div class="grid-container">
      <div class="small-container">
        <div class="item">
          <img src="https://images-na.ssl-images-amazon.com/images/I/81aot0jAfFL._AC_SL1500_.jpg" alt="">
        </div>
        <div class="item">
          <img src="https://images-na.ssl-images-amazon.com/images/I/718Pz9bYxWL._AC_SL1500_.jpg" alt="">
        </div>
      </div>

      <div class="big-container">
        <div class="item">
          <img image-loader [src]="product.productImage" [alt]="product.productName">
        </div>
      </div>
    </div>

  </div>

</section>
