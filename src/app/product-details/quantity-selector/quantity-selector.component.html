<div class="quantity-selector">
  <button 
    (click)="selectQuantity('minus')"
    class="minus-btn">
    <i class="material-icons">remove</i>
  </button>

  <input 
    (change)="onChange(+$event.target.value)"
    type="number" class="quantity" [value]="quantity">

  <button 
    (click)="selectQuantity('plus')"
    class="plus-btn">
    <i class="material-icons">add</i>
  </button>
</div>
