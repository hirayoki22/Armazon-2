<app-modal [showModal]="openLightbox" (showModal)="onClose()">

  <div *ngIf="images?.length" class="lightbox">
    <ul 
      #imageContainer
      (scroll)="onPreviewScroll($event.target)" class="image-container">
      <li #slide *ngFor="let image of images;" class="slide">
        <img image-loader [src]="image" alt="Product Image">
      </li>

      <!-- <li class="slide">
        <img image-loader [src]="images[currentImage]" alt="Product Image">
      </li> -->
    </ul>
    
    <div class="active-image-indicator">

    </div>
  </div>

</app-modal>
