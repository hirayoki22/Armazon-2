<section class="products-section">
  <div class="wrapper">
    <ul class="products">
      <li *ngFor="let product of products">
        <a *ngIf="product.productImage" 
          [routerLink]="['/product', product.productId]"
          class="product-image">
          <img image-loader [src]="product.productImage" [alt]="product.productName">
        </a>
  
        <div class="product-info">
          <a [routerLink]="['/product', product.productId]" 
            class="product-name" [title]="product.productName">
            {{ product.productName | textClip:68 }}
          </a>
  
          <p class="price">{{ product.price | currency }}</p>
          <p class="stock-label">
            {{ product.totalStock > 0 ? 'In stock' : 'Not in stock' }}
          </p>
          
          <div class="action-buttons">
            <button 
              (click)="onBuyNow(product.productId)"
              type="button" class="buy-now-btn">Buy Now</button>

            <button 
              (click)="onAddToCart(product.productId)"
              type="button" class="add-to-cart-btn" title="Add to Cart">
              <i class="material-icons">add_shopping_cart</i>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
