<section class="products-section">
  <div class="wrapper">
    <ul class="products">
      <li *ngFor="let product of products">
        <div *ngIf="product.productImage" class="product-image">
          <img [src]="product.productImage" [alt]="product.productName">
        </div>
  
        <div class="product-info">
          <a href="#" class="product-name" [title]="product.productName">
            {{ textClipper(product.productName, 68) }}
          </a>
  
          <!-- <p>{{ product.productDesc }}</p> -->
          <p class="price">{{ product.price | currency }}</p>
          <p class="stock-label">
            {{ product.totalStock > 0 ? 'In stock' : 'Not in stock' }}
          </p>
          
          <div class="action-buttons">
            <button type="button" class="buy-now-btn">Buy Now</button>
            <button type="button" class="add-to-cart-btn" title="Add to Cart">
              <i class="material-icons">add_shopping_cart</i>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
