<section class="product-form-section">

  <form 
    [formGroup]="productForm" 
    (ngSubmit)="onSubmit()"
    id="productForm">
    <div class="column-s">
      <div class="form-group">
        <label>Product name</label>
        <input formControlName="productName">
      </div>
  
      <div class="form-group">
        <label>Brand</label>
        <input formControlName="brand">
      </div>

      <div class="form-group">
        <label>Price</label>
        <input formControlName="price" type="number" min="0" step="0.1">
      </div>

      <div class="form-group">
        <label>Category</label>
        <select formControlName="categoryId">
          <option 
            *ngFor="let category of categories" 
            [value]="category.categoryId">
            {{ category.category }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="productDesc" cols="30" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label>Total in stock</label>
        <input formControlName="totalStock" type="number" min="1">
      </div>
  
      <div class="form-group">
        <button type="submit">Add to inventory</button>
      </div>
    </div>

    <div class="column-l">
      <h3>Attach product images</h3>

      <div class="scrollable-area">
        <ul class="preview-list">
          <li 
            *ngFor="let preview of previews" 
            class="preview"
            [class.alternate]="previews.length > 3">
            <img [src]="preview" draggable="false">
          </li>

          <!-- <li class="preview"></li>
          <li class="preview"></li>
          <li class="preview"></li>
          <li class="preview"></li>
          <li class="preview"></li>
          <li class="preview"></li>
          <li class="preview"></li>

          <li class="preview"></li>
          <li class="preview"></li>
          <li class="preview"></li>
          <li class="preview"></li>
          <li class="preview"></li>
          <li class="preview"></li> -->
  
          <label class="image-selector">
            <input type="file" formControlName="images" multiple>
            <i class="material-icons">add</i>
          </label>
        </ul>
      </div>

      
    </div>
  </form>

</section>
