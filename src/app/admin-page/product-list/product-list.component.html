<section class="product-list-section">
  
  <ul>
    <li
      style="display: flex; margin-bottom: 2rem; padding: 1rem; background-color: aliceblue;"
      *ngFor="let product of products">

      <div class="image" style="width: 120px; height: 120px; overflow: hidden; margin-right: 1.5rem;">
        <img style="width: 100%; height: 100%; object-fit: contain; object-position: center center;" [src]="product.productImage" [alt]="product.productName">
      </div>
      <strong>{{ product.productName }}</strong>
    </li>
  </ul>

  <app-spinner overlayStyle="fixed" [loading]="isloading"></app-spinner>
</section>
