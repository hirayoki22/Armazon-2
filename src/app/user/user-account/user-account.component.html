<section class="container">
  <app-spinner [loading]="isLoading" overlayStyle="fixed"></app-spinner>
  
  <div *ngIf="userAccount" class="wrapper-l">
    <button (click)="onLogout()" class="btn-xl">Log out</button>

    <div *ngIf="!isLoading">
      <h3>{{ userAccount.fullName }}</h3>
    </div>

    <a *ngIf="userAccount.accountRole == 'ADMIN'" 
      routerLink="../admin-page">Admin Panel</a>
  </div>
</section>
