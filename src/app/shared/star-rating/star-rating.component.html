<div (click)="showRating = true" class="rating-wrapper">
  <div title="{{ rating }} out of 5 stars" class="outer-stars">
    <i *ngFor="let star of totalStars; index as index" 
      (click)="onClick(index + 1)" class="material-icons">grade</i>
    
    <div [style.width.%]="starWidth" class="inner-stars">
      <i *ngFor="let star of totalStars; index as index" 
        (click)="onClick(index + 1)" class="material-icons">grade</i>
    </div>
  </div>
  
  <button class="review-count">
    ({{ reviewCount | number }})
  </button>

  
</div>

<aside-panel
  [heading]="'Rating & Reviews'"
  [showPanel]="showRating"
  (showPanel)="showRating = $event">

  <h1>This is a test</h1>

  <button id="hello-btn" (click)="sayHello()">Click me</button>

  
</aside-panel>
