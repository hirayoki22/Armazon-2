<div (click)="onClick()" class="rating-wrapper">
  <div title="{{ productRating }} out of 5 stars" class="outer-stars">
    <i *ngFor="let star of totalStars;" class="material-icons">grade</i>
    
    <div [style.width.%]="productRating | roundNearest:5:10" class="inner-stars">
      <i *ngFor="let star of totalStars;" class="material-icons">grade</i>
    </div>
  </div>
  
  <button class="review-count">
    ({{ ratingCount | number }})
  </button>
</div>
