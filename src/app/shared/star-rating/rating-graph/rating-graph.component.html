<div class="rating-per-start-graph">
  <div 
    *ngFor="let star of totalStars; index as index" 
    class="bar-wrapper">
    <div class="star-icon-label">
      <span class="label">{{ star }}</span>
      <i class="material-icons">grade</i>
    </div>

    <div class="outer-bar">
      <div [style.width.%]="rating[index] | roundNearest:totalRatings:10" class="inner-bar"></div>
    </div>

    <span class="star-total-reviews">{{ rating[index] }}</span>
  </div>
</div>
