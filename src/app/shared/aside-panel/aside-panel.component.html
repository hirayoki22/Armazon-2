<div 
  #overlay
  (click)="onClickOutside($event)" 
  *ngIf="showPanel" 
  class="overlay">

  <aside #panel class="panel">
    <div class="top">
      <h3 class="title">{{ heading }}</h3>

      <button 
        (click)="onClose()"
        type="button" class="close-btn" title="Close">
        <i class="material-icons">close</i>
      </button>
    </div>

    <ng-content></ng-content>
  </aside>

</div>
