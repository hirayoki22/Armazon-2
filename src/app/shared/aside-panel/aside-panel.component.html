<div 
  (click)="onClickOutside($event)" 
  [class]="{'show': showPanel, 'hide': !showPanel}"
  class="overlay">

  <aside [class.slide-out]="!showPanel" class="panel">
    <div class="top">
      <button 
        (click)="onClose()"
        type="button" class="close-btn" title="Close">
        <i class="material-icons">close</i>
      </button>
    </div>

    <ng-content></ng-content>
  </aside>
</div>
