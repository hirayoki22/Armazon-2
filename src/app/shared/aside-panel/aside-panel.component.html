<div 
  #overlay
  (click)="onClickOutside($event)" 
  *ngIf="showPanel" 
  class="overlay">

  <aside #panel class="panel">
    <div class="top">
      <h3 class="title">{{ title }}</h3>
      <button 
        (click)="onClose()"
        type="button" 
        class="btn-circle close-btn" 
        title="Close"
        aria-label="Close button">
        <i class="material-icons">close</i>
      </button>
    </div>

    <ng-content></ng-content>
  </aside>
</div>
