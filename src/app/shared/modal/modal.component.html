<div 
  #overlay
  (click)="onClickOutside($event)" 
  *ngIf="showModal" 
  class="overlay">
  <div #modal class="modal" [style.width]="width" [style.height]="height">
    <div class="top">
      <button 
        (click)="onClose()"
        type="button" 
        class="btn-circle close-btn" 
        title="Close"
        aria-label="Close button">
        <i class="material-icons">close</i>
      </button>
    </div>

    <ng-content></ng-content>
  </div>
</div>
