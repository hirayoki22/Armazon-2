<div [formGroup]="form">
  <div class="form-group-wrapper">
    <select 
    [formControlName]="field.fieldKey"
    [class.invalid]="control.touched && control.invalid"
    [class.valid]="control.dirty && control.valid">
      <option [ngValue]="null">
        Choose a {{ field.fieldLabel | lowercase }}
      </option>
      <option *ngFor="let option of field.selectOptions" 
        [ngValue]="option.value">{{ option.key }}</option>
    </select>
  </div>

  <input-feedback
  [control]="control"
  [field]="field"
  [specialFeedback]="specialFeedback"></input-feedback>
</div>
