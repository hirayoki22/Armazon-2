<div [formGroup]="form" class="form-group">
  <div class="form-group-wrapper">
    <select 
    [formControlName]="field.fieldKey"
    [class.invalid]="control.touched && control.invalid"
    [class.valid]="control.touched && control.valid">
      <option [ngValue]="null">
        Choose a {{ field.fieldLabel | lowercase }}
      </option>
      <option *ngFor="let option of field.selectOptions" 
        [ngValue]="option.value">{{ option.key }}</option>
    </select>
  </div>


</div>
