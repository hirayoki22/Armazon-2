<span 
  *ngIf="control.touched && control?.errors && 
  !field?.customFeedback?.condition"
  class="invalid-feedback">
  <p *ngIf="control.errors.required">
    Enter your {{ label }}
  </p>

  <p *ngIf="control.errors.pattern">
    Invalid {{ label }} format
  </p>

  <p *ngIf="control.value && control.errors.email">
    Invalid email format
  </p>

  <p *ngIf="control.errors.minlength">
    Cannot be less than 
    {{ control.errors.minlength.requiredLength }} characters
  </p>

  <p *ngIf="control.errors.exists">
    This {{ label }} is already in use
  </p>

  <p *ngIf="control.value && control.errors.password">
    This {{ label }} isn't secure
  </p>
</span>

<span 
  *ngIf="control.dirty && field?.customFeedback?.condition" 
  class="invalid-feedback">
  <p>{{ field.customFeedback.message }}</p>
</span>

<span 
  *ngIf="field.validators.async && control.valid" 
  class="valid-feedback">
  <p>Available! <i class="material-icons">done</i></p>
</span>
