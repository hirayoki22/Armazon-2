<div *ngIf="form && fields">
  <form 
    [formGroup]="form" 
    (ngSubmit)="onSubmit()" 
    id="dynamicForm">

    <div *ngFor="let field of fields">
      <div [ngSwitch]="field.fieldType" class="form-group">
        <dropdown *ngSwitchCase="'select'" 
        [form]="form" [field]="field"></dropdown>

        <text-field *ngSwitchDefault 
        [form]="form" [field]="field"></text-field>

        

        <!-- <div 
        *ngIf="control(field.fieldKey).touched && 
        !control(field.fieldKey).errors && 
        field.customFeedback && 
        field.fieldOrder == specialFeedback.fieldOrder &&
        specialFeedback.condition" class="invalid-feedback">
          <p>{{ field.customFeedback }}</p>
        </div> -->

      </div>
    </div>

    <div class="action-buttons">
      <button 
        class="btn-xl-filled submit-btn">
        Submit
      </button>
    </div>
  </form>
</div>
