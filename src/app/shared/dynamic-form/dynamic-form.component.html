<div *ngIf="form && fields">
  <form 
    [formGroup]="form" 
    (ngSubmit)="onSubmit()" 
    id="dynamicForm">

    <div *ngFor="let field of fields" [ngSwitch]="field.fieldType">
      <div *ngSwitchCase="'select'">
        <dropdown
         [formControlName]="field.fieldKey"
         [options]="field.selectOptions"></dropdown>
      </div>

      <div *ngSwitchDefault></div>
    </div>

    <div class="action-buttons">
      <button 
        class="btn-xl-filled submit-btn">
        Submit
      </button>
    </div>
  </form>
</div>
