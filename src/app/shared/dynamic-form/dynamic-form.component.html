<div *ngIf="form && fields">
  <form 
    [formGroup]="form" 
    (ngSubmit)="onSubmit()" 
    id="dynamicForm">

    <form-control [form]="form" [fields]="fields"></form-control>

    <div class="action-buttons">
      <button [disabled]="form.invalid"
        class="btn-xl-filled submit-btn">
        Submit
      </button>
    </div>
  </form>
</div>
