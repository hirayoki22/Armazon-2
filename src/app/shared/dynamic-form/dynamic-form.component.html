<div *ngIf="form && fields">
  <form 
    [formGroup]="form" 
    (ngSubmit)="onSubmit()" 
    id="dynamicForm">

    <div 
      *ngFor="let field of fields"
      [ngSwitch]="field.fieldType" 
      class="form-group">
      <!-- <div class="form-group-wrapper">
        <input
          [formControlName]="field.fieldKey" 
          [type]="field.fieldType">
        
        <label>{{ field.fieldLabel }}</label>
      </div>       -->

      <text-field
        *ngSwitchDefault
        [form]="form"
        [field]="field"></text-field>
    </div>

    <div class="action-buttons">
      <button 
        class="btn-xl-filled submit-btn">
        Submit
      </button>
    </div>
  </form>
</div>
