<div [formGroup]="form">
  <div class="form-group-wrapper">
    <textarea
    [formControlName]="field.fieldKey"
    [class.invalid]="control.touched && control.invalid"
    [class.valid]="control.touched && control.valid"
    rows="5"></textarea>
    <label [class.shrink]="control.value">{{ field.fieldLabel }}</label>
  </div>
</div>
