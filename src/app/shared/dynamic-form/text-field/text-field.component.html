<div 
  [formGroup]="form" 
  class="form-group-wrapper"
  [class.focused]="isFocused || control.value">
  <input
    (focus)="isFocused = true"
    (blur)="isFocused = false"
    [formControlName]="field.fieldKey"
    [class]="inputClass"
    [type]="showPassword ? 'text' : field.inpuType"
    [autoFocus]="field.fieldOrder == 1">
  <label [class.shrink]="control.value">{{ field.fieldLabel }}</label>

  <div *ngIf="control.pending" class="loader">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <span *ngIf="field.inpuType == 'password'">
    <button 
      (click)="showPassword = !showPassword"
      class="toggle_password_visibility"
      type="button"
      tabindex="-10">
      <i *ngIf="!showPassword" class="icon fas fa-eye"></i>
      <i *ngIf="showPassword" class="icon fas fa-eye-slash"></i>
    </button>
  </span>
</div>
