<aside-panel 
  [title]="option?.label"
  [showPanel]="option" 
  (showPanel)="onClose()">
  <div class="variant-panel">
    <div class="option-list">
      <button     
        (click)="onOptionClick(variant.variantId)"    
        #optionBtn
        *ngFor="let variant of option?.variants;"
        class="option"
        [class.active]="activeVariant == variant.variantId">
        <img 
          *ngIf="option.label == 'Color'"
          [src]="variant.iconUrl" 
          draggable="false">
        <span class="option-name">{{ variant.optionValue }}</span>
        <div class="price-difference">
          {{ getPriceDiff(variant.price) }}
        </div>
      </button>
    </div>
  </div>
</aside-panel>
