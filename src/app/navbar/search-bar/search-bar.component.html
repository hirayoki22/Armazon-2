<div 
  #overlay 
  (click)="onClickOutside($event)"
  *ngIf="showSearchbox"
  class="overlay">
  <section class="search-area">
    <div class="wrapper-l">
      <div class="top-area">
        <div class="form-group">
          <input [formControl]="control" type="text">
        </div>
        
        <button 
          (click)="onClose()"
          type="button" class="close-btn" title="Close">
          <i class="material-icons">close</i>
        </button>
      </div>

    </div>
  </section>

</div>
