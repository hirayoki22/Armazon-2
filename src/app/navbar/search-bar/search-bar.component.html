<div 
  #overlay 
  (click)="onClickOutside($event)"
  *ngIf="showSearchbox"
  class="overlay">
  <section class="search-area">
    <div class="wrapper-l">
      <div class="top-area">
        <div 
          class="form-group"
          [class.focused]="isFocused || control.value">
          <input 
            (focus)="isFocused = true"
            (blur)="isFocused = false"
            [formControl]="control"
            type="text" 
            placeholder="Looking for a product?">
        </div>
        
        <button 
          (click)="onClose()"
          type="button" class="close-btn" title="Close">
          <i class="material-icons">close</i>
        </button>
      </div>

    </div>
  </section>

</div>
