<aside-panel [showPanel]="viewRatings" (showPanel)="viewRatings = $event">

  <div class="rating-container">
    <div class="top">
      <h3 class="title">Rating & Reviews</h3>
     
      <p class="rating">{{ rating.overall | number:'1.1-1' }}</p>

      <star-rating 
        [readonly]="true" 
        [overall]="rating.overall"
        [totalReviews]="rating.totalReviews"></star-rating>
    </div>

    <div *ngIf="isLoading" class="spinner-spacer">
      <app-spinner [loading]="isLoading"></app-spinner>
    </div>

    <div *ngIf="!isLoading" class="content">    
      <button class="submit-new-btn">Write a Review</button>

      <rating-graph [userRating]="userRating"></rating-graph>

      <review-section [reviews]="reviews"></review-section>
    </div>

    <div class="bottom">
      <div class="pagination-cntrls">
        <div class="nav-buttons-wrapper">
          <button class="previous">
            <i class="material-icons">arrow_left</i>
          </button>

          <button class="next">
            <i class="material-icons">arrow_right</i>
          </button>
        </div>
      </div>
    </div>
  </div>

</aside-panel>
