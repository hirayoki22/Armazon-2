<aside-panel [showPanel]="viewRatings" (showPanel)="viewRatings = $event">
  <app-spinner [loading]="isLoading"></app-spinner>

  <div class="rating-container">
    <h3 class="title">Rating & Reviews</h3>
     
    <div>
      <h3 class="rating">{{ productRating | number:'1.1-1' }}</h3>

      <star-rating 
        [readonly]="true"
        [rating]="4.3"></star-rating>
      <rating-graph></rating-graph>
    </div>
  </div>

</aside-panel>
